<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="temp.png" />
    </head>

    <body>
        <center>
            <br/><br/><br/>
            <div class="container">
                <h1>Temperature Converter <br /></h1>
                <div class="input-div">
                    <label for="cel">Celcius</label> <br />
                    <input type="number" name="cel" id="cel" value="0" />
                </div>
                <div class="input-div">
                    <label for="fah">Fahrenhite</label> <br />
                    <input type="number" name="fah" id="fah" value="32" />
                </div>
                <div class="input-div">
                    <label for="kel">Kelvin</label> <br />
                    <input type="number" name="kel" id="kel" value="273.15" />
                </div>
                <button id="reset" class="spacing" type="reset" value="reset" onclick="reset()">Reset</button>
            </div>
            <script src="script.js"></script>
        </center>
    </body>
</html>
